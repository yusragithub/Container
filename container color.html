<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container borders</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container border">
        <h1>Bootstrap Example</h1>
        <p>Bootstrap example</p>
    </div>
    <div class="container bg-danger text-white p-4 m-4">
        <h1>Bootstrap</h1>
        <p>Bootstrap</p>
    </div>
    <div class="container-fluid bg-warning text-white p-4 m-4">
        <h1>Bootstrap</h1>
        <p>Bootstrap</p>
    </div>
</body>
</html>
